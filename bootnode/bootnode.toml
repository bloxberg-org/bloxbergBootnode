# File bootnode.toml

[parity]
chain = "/home/parity/.local/share/io.parity.ethereum/bloxberg.json"
base_path = "/home/parity/.local/share/io.parity.ethereum/bootnode"

[network]
port = 30303
reserved_peers = "/home/parity/.local/share/io.parity.ethereum/bootnodes.txt"
# reserved_only = true
max_peers = 100
snapshot_peers = 25
# warp = true
nat = "extip:*INSERT EXTERNAL IP HERE*"

[rpc]
port = 8545
apis = ["web3", "eth", "net", "personal", "parity", "parity_set", "traces", "rpc", "parity_accounts"]
interface = "all"
cors = ["*"]

[websockets]
disable = false
port = 8546
interface = "all"
origins = ["all"]

[account]
password = ["/home/parity/.local/share/io.parity.ethereum/bootnode.pwd"]

[footprint]
tracing = "off"
pruning = "fast"
pruning_history = 64
cache_size_db = 128
cache_size = 256

[snapshots]
# Disables automatic periodic snapshots.
disable_periodic = true

[misc]
# logging = "discovery=trace"
